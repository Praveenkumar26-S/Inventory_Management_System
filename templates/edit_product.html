{% extends "base.html" %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST">
    <input type="text" name="name" value="{{ product.name }}" required>
    <input type="number" name="quantity" value="{{ product.quantity }}" min="0" required>
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('products') }}">Back</a>
{% endblock %}
