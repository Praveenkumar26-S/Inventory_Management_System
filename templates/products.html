{% extends "base.html" %}
{% block content %}
<h2>Products</h2>
<form method="POST">
    <input type="text" name="product_id" placeholder="Product ID" required>
    <input type="text" name="name" placeholder="Product Name" required>
    <input type="number" name="quantity" placeholder="Quantity" min="0" required>
    <button type="submit">Add Product</button>
</form>
<table>
    <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Actions</th></tr>
    {% for p in products %}
    <tr>
        <td>{{ p.product_id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.quantity }}</td>
        <td>
            <a href="{{ url_for('edit_product', product_id=p.product_id) }}">Edit</a>
            <a href="{{ url_for('delete_product', product_id=p.product_id) }}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
