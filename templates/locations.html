{% extends "base.html" %}
{% block content %}
<h2>Locations</h2>
<form method="POST">
    <input type="text" name="location_id" placeholder="Location ID" required>
    <input type="text" name="name" placeholder="Location Name" required>
    <button type="submit">Add Location</button>
</form>
<table>
    <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
    {% for l in locations %}
    <tr>
        <td>{{ l.location_id }}</td>
        <td>{{ l.name }}</td>
        <td>
            <a href="{{ url_for('edit_location', location_id=l.location_id) }}">Edit</a>
            <a href="{{ url_for('delete_location', location_id=l.location_id) }}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
